<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BẢNG HIỂN THỊ SỐ GỌI KHÁM</title>
  <link rel="stylesheet" href="display.css">
</head>
<body>
  <!-- Tiêu đề chuyên nghiệp -->
  <div id="header">
    <h1 class="main-title">
      BẢNG HIỂN THỊ SỐ GỌI KHÁM
    </h1>
    </div>

  <!-- Đăng nhập -->
  <div id="login-section" class="login-container glassy-box">
  <h3 class="login-title">🔒 Đăng nhập để xem bảng số</h3>
  <input type="email" id="login-email" placeholder="Email" class="login-input">
  <input type="password" id="login-password" placeholder="Mật khẩu" class="login-input">
  <button onclick="login()" class="login-btn">Đăng nhập</button>
  <div id="login-error" class="login-error"></div>
</div>
  
  <!-- Bảng số -->
  <div id="main-section" style="display:none;">
    <div id="board"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="display.js"></script>
</body>
</html>
